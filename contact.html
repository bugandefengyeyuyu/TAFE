<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav id="navbar">
    <a href="index.html">首页</a>
    <a href="destinations.html">目的地</a>
    <a href="culture.html">文化体验</a>
    <a href="tips.html">旅行贴士</a>
    <a href="gallery.html">照片画廊</a>
    <a href="contact.html">联系我们</a>
  </nav>

  <!-- 页面标题 -->
  <header class="page-header">
    <h1>联系我们</h1>
    <p>如有任何问题或建议，请随时与我们联系</p>
  </header>

  <!-- 主要内容 -->
  <main class="container">
    <section class="contact-section">
      <div class="contact-info">
        <h2>联系方式</h2>
        <ul>
          <li><i class="fa fa-map-marker"></i> 北京市朝阳区旅游大厦12层</li>
          <li><i class="fa fa-phone"></i> +86 10 1234 5678</li>
          <li><i class="fa fa-envelope"></i> info@chinatourism.com</li>
          <li><i class="fa fa-clock-o"></i> 周一至周五: 9:00 - 18:00</li>
          <li><i class="fa fa-clock-o"></i> 周六至周日: 10:00 - 16:00</li>
        </ul>
        
        <div class="social-media">
          <h3>关注我们</h3>
          <a href="#" class="social-icon"><i class="fa fa-weixin"></i></a>
          <a href="#" class="social-icon"><i class="fa fa-weibo"></i></a>
          <a href="#" class="social-icon"><i class="fa fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fa fa-youtube-play"></i></a>
        </div>
      </div>
      
      <div class="contact-form">
        <h2>发送消息</h2>
        <form>
          <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" placeholder="请输入您的姓名" required>
          </div>
          
          <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" placeholder="请输入您的邮箱" required>
          </div>
          
          <div class="form-group">
            <label for="subject">主题</label>
            <input type="text" id="subject" placeholder="请输入消息主题">
          </div>
          
          <div class="form-group">
            <label for="message">消息</label>
            <textarea id="message" rows="5" placeholder="请输入您的消息内容" required></textarea>
          </div>
          
          <button type="submit" class="btn">发送消息</button>
        </form>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer>

    </div>
  </footer>

  <script src="script.js"></script>
</body>
