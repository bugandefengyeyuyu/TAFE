            <h2>洱海旁的意外相遇</h2>
            <div class="story-meta">2023年8月 | 大理</div>
            <img src="故事.jpg" alt="旅行故事配图1（如洱海骑行合影）">
            <div class="story-content">
                <p>环洱海骑行时突遇暴雨，躲在路边民宿屋檐下，结识了一对同样旅行的老夫妻。他们分享了自制的鲜花饼，还推荐了避开人群的小众观景点。</p>
                <p>雨停后一起看了日落，老人说：“旅行的美好，一半是风景，一半是遇见的人。”这句话至今留在我的旅行笔记里。</p>
